<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% for story in story_us %}
		<p>{{ story.id }}</p>
		<a href="{% url 'accounts:story_view' story.id  %}">{{ story.id }}</a>
	{% endfor %}
{% if story %}
	{% for st in story %}
	<div><img src="{{ st.avatar_a.url }}" style="width: 50px;height: 50px;"></div><span><a href="{% url 'accounts:delete_story' profile.id st.id %}">Delete</a></span>
		
		

	{% endfor %}

{% else %}
{% endif %}
</body>
</html>
