.chat {
   
   width: 100%;
  max-width: calc(100% - 25px);;
  height: calc(100vh - 150px);
  
  padding: 15px 30px;
  margin: 0 auto;

  margin-top: 65px;

}
.chat__wrapper {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -ms-flex-direction: column-reverse;
  flex-direction: column-reverse;
  -webkit-box-pack: end;
  -ms-flex-pack: end;
  justify-content: flex-end;
  -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;

}
.chat__message {
  font-size: 17px;
  padding: 10px 20px;
  border-radius: 25px;
  color: #000;
  background-color: #e6e7ec;
  max-width: 600px;
  width: -webkit-fit-content;
  width: -moz-fit-content;
  width: fit-content;
  
  margin: 15px 0;
  word-break: break-all;
  float: left;
  
  
}
.chat__message:after {
  content: "";
  width: 20px;
  height: 12px;
  display: none;
  
  background-image: url("https://stageviewcincyshakes.firebaseapp.com/icon-gray-message.e6296433d6a72d473ed4.png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  position: absolute;
  bottom: -2px;
  left: -5px;
}
.chat__message-own {
  color: #fff;
  margin-left: auto;
  background-color: #00a9de;
}
.chat__message-own:after {
  width: 19px;
  height: 13px;
  left: inherit;
  right: -5px;
  background-image: url("https://stageviewcincyshakes.firebaseapp.com/icon-blue-message.2be55af0d98ee2864e29.png");
}

.chat__form {
  border: 1px solid #00a9de;
  border-radius: 180px;
  
  
    /* bottom: 20px; */
   
}
.chat__form form {
  max-width: calc(100% - 17px);
  margin: 0 auto;
  height: 50px;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
}
.chat__form textarea {
  height: 40px;
  font-size: 16px;
  min-width: 90%;
  padding-left: 15px;
  background-color: #fff;
  border-radius: 15px;
  border: none;
}
.chat__form button {
  width: 10%;
  height: 100%;
  font-size: 16px;
  background-color: transparent;
  border: none;
  text-align: center;
  text-transform: uppercase;
  cursor: pointer;
}
.chat__form button:hover {
  font-weight: bold;
}
.chat::-webkit-scrollbar { width: 4px; height: 4px;}

.chat::-webkit-scrollbar-track {  background-color: #999;}
.chat::-webkit-scrollbar-track-piece { background-color: #E0DDDD;}
.chat::-webkit-scrollbar-thumb { height: 50px; background-color: #9E9E9E; border-radius: 4px;}

.chat::-webkit-resizer { background-color: #666;}
